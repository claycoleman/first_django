{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="box">
        <div class="row">
            <ul id="city_list">
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

<script type="text/javascript">
    
$(function() {
    $.ajax({
        type: 'GET',
        url: '/api_city_list/',
        data: {},
        success: function(data) {
            for (key in data) {
                console.log(data[key]);
                for (i=0; i < data[key].length; i++) {
                    $('#city_list').append('<li>' + data[key][i]['city'] + '</li>');
                }
            }
        }
    });


});


</script>

{% endblock %}
